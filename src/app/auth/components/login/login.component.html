<div class="full">
  <div class="card animate-fade-in">
    <div class="logo-container">
      <img src="assets/images/logo.webp" alt="Book My Nets Logo">
    </div>
    
    <h1>Welcome to Book My Nets!</h1>
    <p>Please sign in to your account</p>
    
    <form [formGroup]="_login_form.form" (ngSubmit)="onLoginFormSubmit()">
      <div class="form-group">
        <label for="mobile_no">Mobile Number</label>
        <input 
          id="mobile_no"
          type="tel" 
          formControlName="mobile_no"
          placeholder="Enter your mobile number"
          [class.error]="_login_form.username_error"
        >
        <div *ngIf="_login_form.username_error" class="error-message">
          {{_login_form.username_error}}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="_login_form.password_error"
        >
        <div *ngIf="_login_form.password_error" class="error-message">
          {{_login_form.password_error}}
        </div>
      </div>
      
      <div *ngIf="errors" class="text-danger">{{errors}}</div>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" formControlName="remember_me" id="remember_me">
          Remember Me
        </label>
        <a href="auth/forgot-password">Forgot Password?</a>
      </div>
      
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="_login_form.form.invalid"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <div *ngIf="isLoading" class="loading-spinner"></div>
      </div>
    </form>
  </div>
</div>
